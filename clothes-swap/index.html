<!DOCTYPE html>
<html lang="vi">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Clothes Swap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #f2f4f7;
        padding-top: 40px;
      }

      .card {
        border-radius: 12px;
      }

      .result img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">üëï AI Clothes Swap</h2>

        <div class="mb-3">
          <label for="photoInput" class="form-label">B∆∞·ªõc 1: T·∫£i ·∫£nh ch√¢n dung</label>
          <input class="form-control" type="file" id="photoInput" accept="image/*">
        </div>

        <div class="mb-3">
          <label for="promptInput" class="form-label">B∆∞·ªõc 2: M√¥ t·∫£ trang ph·ª•c m·ªõi</label>
          <textarea class="form-control" id="promptInput" rows="3" placeholder="V√≠ d·ª•: '√Åo vest ƒëen, c√† v·∫°t ƒë·ªè'"></textarea>
        </div>

        <div class="text-center mb-4">
          <button class="btn btn-primary btn-lg" id="swapButton" disabled>üîÑ Ho√°n ƒë·ªïi trang ph·ª•c</button>
        </div>

        <div class="result text-center" id="result"></div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      const photoInput = document.getElementById('photoInput');
      const promptInput = document.getElementById('promptInput');
      const swapButton = document.getElementById('swapButton');
      const resultDiv = document.getElementById('result');

      function updateButtonState() {
        swapButton.disabled = !(photoInput.files.length > 0 && promptInput.value.trim());
      }

      photoInput.addEventListener('change', updateButtonState);
      promptInput.addEventListener('input', updateButtonState);

      swapButton.addEventListener('click', async () => {
        const prompt = promptInput.value.trim();
        const file = photoInput.files[0];

        if (!prompt) {
          Swal.fire('Vui l√≤ng nh·∫≠p m√¥ t·∫£ trang ph·ª•c.', '', 'warning');
          return;
        }

        Swal.fire({
          title: 'ƒêang x·ª≠ l√Ω ·∫£nh...',
          text: 'Vui l√≤ng ch·ªù trong gi√¢y l√°t.',
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });

        try {
          // Chuy·ªÉn ·∫£nh sang base64
          const base64Image = await toBase64(file);

          // G·ª≠i t·ªõi API th·∫≠t
          const res = await fetch('/api/clothes-swap', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: base64Image, prompt })
          });

          if (!res.ok) throw new Error('L·ªói t·ª´ m√°y ch·ªß');

          const data = await res.json();
          if (!data.outputImage) throw new Error('Kh√¥ng c√≥ ·∫£nh tr·∫£ v·ªÅ');

          // Hi·ªÉn th·ªã k·∫øt qu·∫£
          resultDiv.innerHTML = `
      <h4>K·∫øt qu·∫£ sau ho√°n ƒë·ªïi:</h4>
      <img src="${data.outputImage}" alt="K·∫øt qu·∫£ swap">
    `;

          Swal.fire('Th√†nh c√¥ng!', 'Trang ph·ª•c ƒë√£ ƒë∆∞·ª£c thay ƒë·ªïi.', 'success');

        } catch (err) {
          console.error(err);
          Swal.fire('L·ªói!', 'Kh√¥ng th·ªÉ ho√°n ƒë·ªïi trang ph·ª•c. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
        }
      });

      // H√†m chuy·ªÉn File ‚Üí base64
      function toBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }
    </script>
  </body>

</html>
